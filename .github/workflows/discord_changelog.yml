name: Push changelog to Discord

on:
  push:
    branches:
      - main

jobs:
  send-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read latest changelog section and send to Discord
        run: |
          # Naƒç√≠taj posledn√∫ sekciu changelogu zaƒç√≠naj√∫cu na "## ["
          LAST_CHANGELOG=$(awk '
            BEGIN { found=0 }
            /^## \[/ {
              if (found) exit
              found=1
            }
            found { print }
          ' CHANGELOG.md)

          echo -e "üì¶ Odosielam na Discord:\n$LAST_CHANGELOG"

          # Priprav JSON payload
          PAYLOAD=$(jq -n --arg content "üõ†Ô∏è **Nov√Ω update AstroMiner!**\n$LAST_CHANGELOG" '{content: $content}')

          # Po≈°li payload na Discord webhook
          curl -X POST -H "Content-Type: application/json" \
               -d "$PAYLOAD" \
               "$WEBHOOK_URL"
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}